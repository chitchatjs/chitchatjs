on:
    push:
        branches:
            - dev
    pull_request:
        branches:
            - dev

jobs:
    dev_branch:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 10
            - run: cd packages/core && npm install && tsc
            - run: cd packages/core && npm test
            - run: cd packages/alexa && npm install && cd -
            - run: cd packages/cli && npm install && cd -
            - run: npm run coverage
            - run: bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}
