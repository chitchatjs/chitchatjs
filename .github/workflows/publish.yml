on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 10
            - run: cd packages/core && npm install && tsc
            - run: cd packages/core && npm test
            - uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_TOKEN }}
                  package: ./packages/core/package.json
              env:
                  INPUT_TOKEN: ""
            - run: cd packages/alexa && npm install && cd -
            - uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_TOKEN }}
                  package: ./packages/alexa/package.json
              env:
                  INPUT_TOKEN: ""
            - run: cd packages/cli && npm install && cd -
            - uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_TOKEN }}
                  package: ./packages/cli/package.json
              env:
                  INPUT_TOKEN: ""
